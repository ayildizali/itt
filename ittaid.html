    <style>
        body {
            height: 100%;
        }
        .calismalarimiz__container {
            display: flex;
            align-items: center;
            border-radius: 20px;
            border: 1px solid #eeeded;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px;
        }
        .calismalarimiz__container ul{
            padding: 15px 0 15px 0;

        }
        .calismalarimiz__container ul li {
            text-align: left;
            list-style: none;
            padding: 13px 0 13px 10px;
            color: #726d6d;
            border-bottom: 1px solid rgba(102,112,147,.2);
        }
        .calismalarimiz__container ul li i {
            margin-right: 3px;
            color: #4a4747;
        }


        .topnav a {
            float: left;
            display: block;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav .icon {
            display: none;
        }
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            border-radius: 12px;

            background: #FFFFFF;
            margin-left: -10px;
            display: none;
            position: absolute;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            font-size: 12px;
            margin-top: 10px;
            float: none;
            color: #c7d3dd;
            padding: 5px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .topnav a:hover, .dropdown:hover .dropbtn {
            color: #2AAFC0;
        }



        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .topnav.responsive .dropdown {float: none;}
            .topnav.responsive .dropdown-content {position: relative;}
            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }



    </style>
